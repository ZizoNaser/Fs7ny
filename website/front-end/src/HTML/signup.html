<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Natours &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/no-user.png" alt="User photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">user name</span>
                    </div>
                </nav>
            </header>


            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item ">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav__item ">
                            <a href="#" class="side-nav__link ">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2018 by trillo. All rights reserved.
                    </div>
                </nav>



                <main class="login-view">
                    <div class="box">
                        <form action="#" class="form">
                            <h1 class="heading-secondary">
                                Welcome
                            </h1>
                            <div class="form__btn-group">
                                <div class="form__group">
                                    <input type="text" class="form__input" placeholder="First Name" id="first-name" required>
                                    <label for="first-name" class="form__label">First Name</label>
                                </div>
    
                                <div class="form__group">
                                    <input type="text" class="form__input" placeholder="Last Name" id="last-name" required>
                                    <label for="last-name" class="form__label">Last Name</label>
                                </div>
    
                            </div>
                            
                            <div class="form__group">
                                <input type="text" class="form__input" placeholder="User Name" id="user-name" required>
                                <label for="user-name" class="form__label">User Name</label>
                            </div>
                            <div class="form__group">
                                <input type="email" class="form__input" placeholder="E-mail" id="email" required>
                                <label for="email" class="form__label">E-mail</label>
                            </div>
                            <div class="form__group">
                                <input type="password" class="form__input" placeholder="Password" id="password" required>
                                <!-- TODO <input type="checkbox" onclick="" class="form__passwd-toggle"> -->
                                <label for="password" class="form__label">Password</label>
                            </div>
                            
                            <div class="form__group form__btn-group">
                                <button class=" btn btn--green ">
                                    <span class="btn__visible">Sign up </span>  
                                </button>
                            </div>      
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
